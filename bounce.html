<!DOCTYPE html>
<html>
<head>
    
    <title>key frames 2</title>
    <link rel="stylesheet"href="styles.css"/>
</head>
<body>
    <Div class="bounce"><center>Good Morning </center><img src="https://sustainablehospitalityalliance.org/wp-content/uploads/2024/04/Nature-Positive-Travel-Tourism-in-Action-April-2024_Page_01_Image_0001-e1713779436322.png"></Div>
    <style>
        @keyframes bounce{
            0%,20%,50%,80%,100%{
                transform: translateY(0);
            }
            40%{
                transform: translateY(-30px);
            }
            60%{
                transform: translateY(-15px);
            }
        }
        .bounce{
            animation: bounce 4s infinite;
        }
    </style>
</body>
</html>
